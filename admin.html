<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
    <title>Administration</title>
    <script src="angular.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <script src='https://cdn.firebase.com/js/simple-login/1.5.0/firebase-simple-login.js'></script>
    <link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("sportsStoreAdmin", ["ngRoute", "firebase"])
            .config(function ($routeProvider) {
                $routeProvider.when("/login", {
                    templateUrl: "/views/adminLogin.html"
				});
                $routeProvider.when("/main", {
                    templateUrl: "/views/adminMain.html"
				});
                $routeProvider.otherwise({
                    redirectTo: "/login"
				}); 
            });
    </script>
    <script src="controllers/adminControllers.js"></script>
</head>
<body>
    <ng-view />
</body>
</html>
